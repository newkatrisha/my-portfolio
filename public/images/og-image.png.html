<!DOCTYPE html>
<html>
  <head>
    <title>OG Image</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <svg
      width="1200"
      height="630"
      viewBox="0 0 1200 630"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect width="1200" height="630" fill="#243949" />
      <rect
        x="40"
        y="40"
        width="1120"
        height="550"
        rx="8"
        stroke="#1EAEDB"
        stroke-width="4"
      />

      <text
        x="600"
        y="250"
        font-family="Arial, sans-serif"
        font-size="80"
        font-weight="bold"
        fill="white"
        text-anchor="middle"
      >
        Katia
      </text>
      <text
        x="600"
        y="330"
        font-family="Arial, sans-serif"
        font-size="48"
        fill="#1EAEDB"
        text-anchor="middle"
      >
        Frontend Developer
      </text>

      <text
        x="600"
        y="420"
        font-family="Arial, sans-serif"
        font-size="32"
        fill="white"
        text-anchor="middle"
      >
        React • Next.js • React Native
      </text>

      <circle cx="600" cy="515" r="40" fill="#1EAEDB" />
      <text
        x="600"
        y="530"
        font-family="Arial, sans-serif"
        font-size="30"
        font-weight="bold"
        fill="white"
        text-anchor="middle"
      >
        K
      </text>
    </svg>
  </body>
</html>
